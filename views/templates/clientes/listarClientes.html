<div class="panel panel-default" ng-init="getClientes()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;"
class="glyphicon glyphicon-list"> </span> Clientes</p>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
			<tr>
			  <th>Nome</th>
			  <th>Endereço</th>
        <th>Contato</th>
        <th>Automóvel</th>
			  <th>Actions</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="cliente in clientes">
			  <td>{{ cliente.nome }}</td>
			  <td>{{ cliente.endereco }}</td>
        <td>{{ cliente.contato }}</td>
        <td>{{ cliente.automovel }}</td>
			  <td>
			    <a href="#/{{cliente._id}}/visualizarCliente" class="btn btn-info"> Visualizar Cliente  </a>
			    <a href="#/{{cliente._id}}/editarCliente" class="btn btn-success"><span class="glyphicon glyphicon-edit"> </span> Editar  </a>
			  	<a ng-click="deletarCliente(cliente._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"> </span> Deletar </a>
			  </td>
			</tr>
			</tbody>
		</table>
    <div>
<div>
